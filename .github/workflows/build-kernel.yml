name: Build SM-M556B Kernel (Samsung | Stable | No LTO)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      BUILD_TARGET: m55xq_swa_open
      CHIPSET_NAME: x55
      TARGET_PRODUCT: gki
      TARGET_BOARD_PLATFORM: gki
      ARCH: arm64
      SUBARCH: arm64
      IS_KBUILD: true

    steps:
    - name: Checkout kernel source (with LFS)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git git-lfs \
          bc bison flex \
          libssl-dev libelf-dev \
          build-essential \
          python3 \
          ccache \
          zip unzip curl \
          rsync

    - name: Init Git LFS
      run: |
        git lfs install
        git lfs pull

    # ------------------------------------------------
    # ANDROID ENV (SEM LUNCH, CI FRIENDLY)
    # ------------------------------------------------
    - name: Setup Android build environment
      run: |
        echo "ANDROID_BUILD_TOP=$(pwd)" >> $GITHUB_ENV
        echo "ARCH=arm64" >> $GITHUB_ENV
        echo "SUBARCH=arm64" >> $GITHUB_ENV
        echo "LLVM=1" >> $GITHUB_ENV
        echo "LLVM_IAS=1" >> $GITHUB_ENV
        echo "IS_KBUILD=true" >> $GITHUB_ENV
        echo "TARGET_PRODUCT=gki" >> $GITHUB_ENV
        echo "TARGET_BOARD_PLATFORM=gki" >> $GITHUB_ENV

    # ------------------------------------------------
    # AOSP CLANG (RESOLVE ld.lld DEFINITIVAMENTE)
    # ------------------------------------------------
    - name: Setup AOSP Clang toolchain (from source)
      run: |
        CLANG_BASE=$(pwd)/Kernel/kernel_platform/prebuilts-master/clang/host/linux-x86
        CLANG_BIN=$(ls $CLANG_BASE/clang-*/bin | head -n 1 | xargs dirname)

        echo "PATH=$CLANG_BIN:$PATH" >> $GITHUB_ENV
        echo "CC=clang" >> $GITHUB_ENV
        echo "LD=ld.lld" >> $GITHUB_ENV
        echo "AR=llvm-ar" >> $GITHUB_ENV
        echo "NM=llvm-nm" >> $GITHUB_ENV
        echo "OBJCOPY=llvm-objcopy" >> $GITHUB_ENV
        echo "OBJDUMP=llvm-objdump" >> $GITHUB_ENV
        echo "STRIP=llvm-strip" >> $GITHUB_ENV

    # ------------------------------------------------
    # DESABILITAR LTO (MÉTODO VEGA + FALLBACK)
    # ------------------------------------------------
    - name: Disable LTO completely
      run: |
        DEFCONFIG=Kernel/kernel_platform/msm-kernel/arch/arm64/configs/vendor/x55_defconfig

        sed -i 's/^CONFIG_LTO=y/CONFIG_LTO=n/' $DEFCONFIG || true
        sed -i 's/^CONFIG_LTO_CLANG=y/CONFIG_LTO_CLANG=n/' $DEFCONFIG || true
        sed -i 's/^CONFIG_LTO_CLANG_THIN=y/CONFIG_LTO_CLANG_THIN=n/' $DEFCONFIG || true
        sed -i 's/^CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_CLANG_FULL=n/' $DEFCONFIG || true

        echo "CONFIG_LTO=n" >> $DEFCONFIG
        echo "CONFIG_LTO_CLANG=n" >> $DEFCONFIG
        echo "CONFIG_THINLTO=n" >> $DEFCONFIG

    # ------------------------------------------------
    # SAMSUNG VENDOR PREP (OBRIGATÓRIO)
    # ------------------------------------------------
    - name: Prepare Samsung vendor build
      run: |
        cd Kernel/kernel_platform
        RECOMPILE_KERNEL=1 \
        ./build/android/prepare_vendor.sh \
        $CHIPSET_NAME $TARGET_PRODUCT gki

    # ------------------------------------------------
    # DEFCONFIG
    # ------------------------------------------------
    - name: Kernel defconfig
      run: |
        cd Kernel/kernel_platform/msm-kernel
        make O=../../out vendor/x55_defconfig

    # ------------------------------------------------
    # BUILD (SEM HDRINST / SEM HEADERS)
    # ------------------------------------------------
    - name: Build kernel Image
      run: |
        cd Kernel/kernel_platform/msm-kernel
        make -j$(nproc) \
          O=../../out \
          Image

    # ------------------------------------------------
    # UPLOAD
    # ------------------------------------------------
    - name: Upload kernel Image
      uses: actions/upload-artifact@v4
      with:
        name: SM-M556B-Kernel-Image
        path: Kernel/kernel_platform/out/arch/arm64/boot/Image
