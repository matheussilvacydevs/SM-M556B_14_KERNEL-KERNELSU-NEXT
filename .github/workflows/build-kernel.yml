name: Build SM-M556B Kernel

on:
  push:
    tags:
      - 'v*'           # dispara quando criar uma tag tipo v14.0
  workflow_dispatch:    # permite rodar manualmente na aba Actions

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARCH: arm64
      O: out

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc build-essential libncurses5-dev libncurses-dev \
          flex bison zip curl wget ccache git make python3

    - name: Setup Clang stock
      run: |
        echo "Configuring Clang stock from repo..."
        export PATH=$PWD/Kernel/kernel_platform/prebuilts-master/clang/host/linux-x86/clang-r547379/bin:$PATH
        export CROSS_COMPILE=aarch64-linux-gnu-
        export ARCH=arm64
        export O=out
        echo "Clang PATH set to $PATH"

    - name: Build Kernel
      run: |
        cd Kernel/kernel_platform/common   # topo do kernel
        echo "Starting kernel build..."
        # Gera o .config corretamente usando gki_defconfig
        make O=$O gki_defconfig
        make -j$(nproc) O=$O
        echo "Kernel build finished!"

    - name: Package Kernel
      run: |
        cd Kernel/kernel_platform/common
        zip -r SM-M556B_14_KERNEL_${GITHUB_REF##*/}.zip $O
        echo "Package created: SM-M556B_14_KERNEL_${GITHUB_REF##*/}.zip"

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      with:
        files: Kernel/kernel_platform/common/SM-M556B_14_KERNEL_${GITHUB_REF##*/}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
