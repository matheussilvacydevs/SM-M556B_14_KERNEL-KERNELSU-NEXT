name: Build SM-M556B Kernel

# Gatilhos: push em tags "v*" e execução manual
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARCH: arm64
      O: out

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc build-essential libncurses5-dev libncurses-dev \
          flex bison zip curl wget ccache git make \
          python3 python3-dev python3-setuptools \
          libssl-dev libc6-dev libelf-dev

    - name: Setup Clang stock
      run: |
        echo "Configuring Clang stock from repo..."
        export PATH=$PWD/Kernel/kernel_platform/prebuilts-master/clang/host/linux-x86/clang-r547379/bin:$PATH
        export CROSS_COMPILE=aarch64-linux-gnu-
        export ARCH=arm64
        export O=out
        echo "Clang PATH set to $PATH"

    - name: Prepare output directories
      run: |
        cd Kernel/kernel_platform/common
        make mrproper              # limpa builds antigos
        mkdir -p $O/usr/include/asm # garante diretório correto para HDRINST

    - name: Kernel build
      run: |
        cd Kernel/kernel_platform/common
        echo "Starting kernel build..."
        make O=$O gki_defconfig
        make -j$(nproc) O=$O HDRINST=$O/usr/include
        echo "Kernel build finished!"

    - name: Package kernel
      run: |
        cd Kernel/kernel_platform/common
        mkdir -p release
        # Copia arquivos essenciais
        cp $O/arch/arm64/boot/Image.gz-dtb release/Image.gz-dtb
        cp $O/arch/arm64/boot/dtbo.img release/ || true
        cp $O/arch/arm64/boot/dts/vendor/qcom/*.dtb release/ -r || true
        cd release
        zip -r SM-M556B_14_KERNEL_${GITHUB_REF##*/}.zip *
        echo "Package created: SM-M556B_14_KERNEL_${GITHUB_REF##*/}.zip"

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      with:
        files: Kernel/kernel_platform/common/release/SM-M556B_14_KERNEL_${GITHUB_REF##*/}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
